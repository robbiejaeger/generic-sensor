<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Generic Sensor Demo</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Generic Sensor Demo</h1>
  </header>

  <section>
    <h3>Acceleration</h3>
    <p>Move your phone around!</p>

    <p>X-Direction</p>
    <p><span id="x-value">0.00</span> <span class="units">m/s<sup>2</sup></span></p>

    <p>Y-Direction</p>
    <p><span id="y-value">0.00</span> <span class="units">m/s<sup>2</sup></span></p>

    <p>Z-Direction</p>
    <p><span id="z-value">0.00</span> <span class="units">m/s<sup>2</sup></span></p>
  </section>

  <section>
    <p>You must have an accelerometer and Chrome v67 or higher installed.</p>
    <p>Made by <a href="https://twitter.com/robbie_jaeger" target="_blank" rel="noopener">Robbie</a> using <a href="https://www.w3.org/TR/generic-sensor/" target="_blank" rel="noopener">Generic Sensor API</a>.</p>
    <p>View the <a href="https://github.com/robbiejaeger/generic-sensor" target="_blank" rel="noopener">source code</a>.</p>
  </section>

  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
