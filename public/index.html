<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generic Sensor Demo</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>Accelerometer Demo</h1>
    <h2>Generic Sensor API</h2>
  </header>

  <section>
    <p class="value"><span class="units">X</span> <span id="x-value">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>
    <p class="value"><span class="units">Y</span> <span id="y-value">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>
    <p class="value"><span class="units">Z</span> <span id="z-value">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>

    <p id="error-display" style="display: none;"></p>
  </section>

  <section id="max-values">
    <button id="reset-max">Reset</button>

    <p class="value"><span class="units">Max X</span> <span id="x-max">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>
    <p class="value"><span class="units">Max Y</span> <span id="y-max">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>
    <p class="value"><span class="units">Max Z</span> <span id="z-max">+0.00</span> <span class="units">m/s<sup>2</sup></span></p>
  </section>

  <section class="other-info">
    <p>You must have an accelerometer and Chrome v67 or higher installed.</p>
    <p>Made by <a href="https://twitter.com/robbie_jaeger" target="_blank" rel="noopener">Robbie</a> using <a href="https://www.w3.org/TR/generic-sensor/" target="_blank" rel="noopener">Generic Sensor API</a>.</p>
    <p>View the <a href="https://github.com/robbiejaeger/generic-sensor" target="_blank" rel="noopener">source code</a>.</p>
  </section>

  <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
